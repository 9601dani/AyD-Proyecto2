<app-navbar></app-navbar>
<div class="section mt-6">
    <div class="columns is-centered">
        <div class="column is-half">
            <div class="card">
                <div class="card-content">
                    <p class="title is-4 has-text-centered">Restablecer Contraseña</p>
                    <div class="field">
                        <label class="label">Nueva Contraseña</label>
                        <div class="control">
                            <input [formControl]="this.newPasswordControl" type="password" class="input" placeholder="Ingrese su nueva contraseña" />
                        </div>
                        <p class="help is-danger" *ngIf="this.newPasswordControl.invalid">
                            La contraseña debe tener entre 6 y 30 caracteres.
                        </p>
                    </div>
                    <div class="field mt-2">
                        <label class="label">Confirmar Contraseña</label>
                        <div class="control">
                            <input [formControl]="this.confirmPasswordControl" type="password" class="input" placeholder="Confirme su nueva contraseña" />
                        </div>
                        <p class="help is-danger" *ngIf="this.confirmPasswordControl.invalid || this.newPasswordControl.value !== this.confirmPasswordControl.value">
                            Las contraseñas no coinciden.
                        </p>
                    </div>
                    <div class="field has-text-centered mt-4">
                        <button class="button is-primary" [disabled]="this.newPasswordControl.invalid || 
                                                                this.confirmPasswordControl.invalid ||
                                                                this.newPasswordControl.value !== this.confirmPasswordControl.value" 
                        (click)="resetPassword()">
                            Restablecer Contraseña
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
