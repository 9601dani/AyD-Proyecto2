<section class="section">
  <div class="container">
    <h1 class="title has-text-centered is-3">Reportes de Popularidad de Servicios</h1>
    <div class="box">
      <div class="columns is-centered">
        <div class="column is-12-mobile is-10-tablet is-8-desktop">
          <div class="content has-text-centered">
            <div class="chart-container">
              <canvas 
                baseChart
                [data]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [type]="'bar'">
              </canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1 class="title has-text-centered is-3">Distribuci√≥n de Roles de Usuarios</h1>

        <div class="column is-12-mobile is-10-tablet is-8-desktop">
          <div class="content has-text-centered">
            <div class="chart-container">
                <canvas 
                baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [options]="pieChartOptions"
                [type]="pieChartType"
                [legend]="true">
              </canvas>                                                      
              </div>              
          </div>
        </div>
      </div>
    </div>

    <h1 class="title has-text-centered is-3">Reportes de Popularidad de Recursos</h1>

    <div class="columns is-centered">
        <div class="column is-12-mobile is-10-tablet is-8-desktop">
        <div class="content has-text-centered">
            <div class="chart-container">
                <canvas 
                baseChart
                #chartResources="base-chart"
                [data]="barChartDataResources"
                [labels]="barChartLabelsResources"

                [legend]="true"
                [type]="'bar'">
              </canvas>              
            </div>
        </div>
        </div>
    </div>
    </div>

  </div>    
</section>
