<app-navbar></app-navbar>

<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Lista de Empleados</h1>
    <p class="subtitle has-text-centered">Aqu√≠ puedes ver los empleados registrados y editarlos.</p>

    <div class="field">
      <div class="control">
        <input 
          class="input" 
          type="text" 
          placeholder="Buscar empleado por nombre, apellido, correo o usuario" 
          [(ngModel)]="searchTerm"
          (input)="filterEmployees()">
      </div>
    </div>

    <br><br>

    <div class="columns is-multiline">
      <div 
        class="column is-one-quarter" 
        *ngFor="let employee of filteredEmployees">
        <div class="card employee-card">
          <div class="card-content">
            <p class="title is-5">{{ employee.firstName }} {{ employee.lastName }}</p>
            <p class="subtitle is-6">Correo: {{ employee.email }}</p>
            <p>Usuario: {{ employee.username }}</p>
            <p>Fecha de Nacimiento: {{ employee.dateOfBirth | date }}</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
