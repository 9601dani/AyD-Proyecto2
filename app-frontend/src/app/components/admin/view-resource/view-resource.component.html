<app-navbar></app-navbar>

<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Lista de Recursos</h1>
    <p class="subtitle has-text-centered">Aqu√≠ puedes ver los recursos disponibles y editarlos.</p>

    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="Buscar recurso por nombre o atributo" [(ngModel)]="searchTerm"
          (input)="filterResources()">
      </div>
    </div>

    <br><br>

    <div class="columns is-centered">
      <div *ngFor="let resource of filteredResources" class="column">
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img [src]="resource.image | image " alt="Imagen del recurso {{ resource.name }}">

            </figure>
          </div>
          <div class="card-content card-body">
            <div class="content">
              <h2 class="title is-5">{{ resource.name }}</h2>

              <p><strong>Atributos:</strong></p>
              <div class="attributes-list" style="max-height: 100px; overflow-y: auto;">
                <ul>
                  <li *ngFor="let attribute of resource.attributes">
                    {{ attribute.name }}: {{ attribute.description }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <footer class="card-footer">
            <button class="button is-primary card-footer-item m-2" (click)="editResource(resource.id)">
              Editar
            </button>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
